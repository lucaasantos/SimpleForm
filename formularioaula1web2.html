<body>
    <div class="container">

<form id="dadosprofissionais">
    <legend id="legenda">Dados Profissionais:</legend>
        <div class="dadosprof">
            Escolaridade<select name="selectz" id="selecao">
                            <option value="EnsMedio">Ensino Medio</option>
                            <option value="EnsFundamental">Ensino Fundamental</option>
                            <option value="Grad">Graduado</option>

                        </select>
                    <br><br>
                <p id="legenda">Area De Atuação</p>
            </div>
                <input type="radio" name="opt1" onchange="aoSelecionarInput(event)">Gêrencia
                <input type="radio" name="opt1" onchange="aoSelecionarInput(event)">Financeiro
                <input type="radio" name="opt1" onchange="aoSelecionarInput(event)">Recepção
            </div>
</form>
    </div>
    <script>
        function aoSelecionarInput (event) {
            const inputClicado = event.target
            
            function removeSelecao () {
                inputClicado.checked = false
            }    
        inputClicado.addEventListener('click', removeSelecao, { once: true })
    }
    </script>
